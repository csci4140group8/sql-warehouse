<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Platform Locations</title>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    a crossorigin="anonymous"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="/js/leaflet/leaflet.css" />
	<script type="text/javascript" src="/js/leaflet/leaflet.js"></script>
	<script type="text/javascript" src="/js/heatmap.js"></script>
	<script type="text/javascript" src="/js/leaflet-heatmap.js"></script>
</head>

<body>
	<nav class="navbar-default" style="margin-bottom: 0;">
		<div class="container-fluid">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="dropdown-label">All</span> <span class="caret"></span></a>
						<ul id="project-id-wrapper" class="dropdown-menu">
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="mapid" style="height: calc(100vh - 50px);"></div>
</body>

<script type="text/javascript">
	var projects = [];

	$(document).ready(function () {
		$.getJSON("/api/project_ids").done(function (response) {
			console.log(response);
			projects = response;
			$('#project-id-wrapper').empty();
			response.forEach(function (val) {
				console.log('appending', val);
				$('#project-id-wrapper').append('<li><a class="project-id-option" href="#">' + val.project_name + '</a></li>');
			});
			$('.project-id-option').click(function (event) {
				$('#dropdown-label').text(event.target.text)
				refreshMap();
			});
		});

		var cfg = {
			// radius should be small ONLY if scaleRadius is true (or small radius is intended)
			// if scaleRadius is false it will be the constant radius used in pixels
			"radius": 0.1,
			"maxOpacity": .7,
			// scales the radius based on map zoom
			"scaleRadius": true,
			// if set to false the heatmap uses the global maximum for colorization
			// if activated: uses the data maximum within the current map boundaries
			//   (there will always be a red spot with useLocalExtremas true)
			"useLocalExtrema": false,
			// which field name in your data represents the latitude - default "lat"
			latField: 'lat',
			// which field name in your data represents the longitude - default "lng"
			lngField: 'lng',
			// which field name in your data represents the data value - default "value"
			valueField: 'count'
		};

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		});

		var heatmapLayer = new HeatmapOverlay(cfg);

		var mymap = L.map('mapid', {
			center: new L.LatLng(44.6488, -63.5752),
			zoom: 7,
			layers: [positron, heatmapLayer]
		});

		function refreshMap() {
			var projectName = $('#dropdown-label').text();
			var projectId;

			for (var i = 0; i < projects.length; i++) {
				if (projects[i].project_name === projectName) {
					projectId = projects[i].project_id;
					break;
				}
			}

			var queries = projectId ? "?project_id=" + projectId : "";

			$.getJSON("/api/platforms" + queries).done(function (response) {
				var data = {
					max: 1300,
					data: response
				};

				heatmapLayer.setData(data);
			});
		}

		refreshMap();
	});
</script>

</html>
